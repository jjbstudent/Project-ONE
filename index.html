<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="/assets/style/style.css">


</head>

<body>
    <header>
        <!-- header content -->
    </header>
    <main>
        <!-- Button to get current location details -->
        <div class="row">
            <div class="col-md-3 col-12 mt-3">
                <div class="card">
                    <h4 class="card-header bg-dark text-light">Search Modal Example</h4>
                    <div class="card-body">
                        <p>Click the button below to get current location details</p>
                    </div>
                    <button class="btn btn-light card-footer" onclick="getCurrentLocation()">My Location</button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModalCenter">
                        Filter
                    </button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Search Options</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalBody">
                            <div class="dropdown" data-selected-category="">
                                <input type="text" id="cityTownInput" placeholder="Enter City/Town">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Whats On?
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu">
                                    <a class="dropdown-item dropdown-places" data-category="restaurants">Restaurants</a>
                                    <a class="dropdown-item dropdown-shopping" data-category="bar pub nightclub">Night Life</a>
                                    <a class="dropdown-item dropdown-news" data-category="comedy">Comedy</a>
                                    <a class="dropdown-item dropdown-news" data-category="attractions">Attractions</a>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="performSearch()">Search</button>
                            </div>

                        </div>

                     
                        
                    </div>
                </div>
                <div id="error-message" style="color: red;"></div>
                <div id="restaurant-list"></div>
            </div>
            <!-- Second column (col-md-6) -->
            <div class="col-md-6 col-12 mt-3">
                <!-- Content for the second column -->
                <div class="card">
                    <!-- Add your content here -->
                    <h4 class="card-header bg-dark text-light">Fetch test area</h4>
                    <div class="searchResults">
                        <textarea id="searchResults" class="form-control" rows="15" readonly></textarea>
                      </div>
                </div>
            </div>
            <!--display cards area-->
            <div class="container">
                <h2>APPEND CARDS HERE !</h2>
                <div id="restaurant-list">
                  <!-- Restaurants will be appended here -->
                </div>
              </div>

    </main>

    <footer>
        <!-- footer content -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!--this one worked with my modal -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!--added dayJS to test the time and date feature -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

        <script src="assets/scripts/script.js"></script>
</body>

</html>
